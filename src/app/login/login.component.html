<div class="login-page d-flex align-items-center bg-gray-100">
    <div class="container mb-3">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body p-5">
                        <header class="text-center mb-5">
                            <img src="../../assets/img/logonetline.png" alt="" height="80px">
                        </header>
                        <form class="" method="POST" action="">
                            <div class="card card-login card-hidden">
                                <div class="card-header ">
                                    <h3 class="header text-center">Iniciar Sesión</h3>
                                </div>
                                <div class="card-body ">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="email" class="col-md-6 col-form-label">Usuario</label>
                                            <div class="col-md-14">
                                                <input id="email" type="email" class="form-control" name="email"
                                                    value="" required autocomplete="email" autofocus
                                                    [(ngModel)]="usuario.nombre">
                                            </div>
                                            <div class="form-group">
                                                <label for="password" class="col-md-6 col-form-label">Contraseña</label>

                                                <div class="col-md-14">
                                                    <input id="contra" type="password" class="form-control"
                                                        name="contra" value="" required autocomplete="current-password"
                                                        [(ngModel)]="usuario.contra">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer ml-auto mr-auto">
                                        <div class="container text-center">
                                            <button class="btn btn-warning btn-wd" (click)="login()">Entrar</button>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <a class="btn btn-link" style="color:#23CCEF" href="">
                                            </a>
                                            <a class="btn btn-link" style="color:#23CCEF" href="">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center position-absolute bottom-0 start-0 w-100 z-index-20">
        <div class="container">
            <nav>
                <p class="copyright text-center">
                    ©
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                    <a href="#"> Netline </a> <a href="#"> Universidad Tecnologica de Jalsico </a>
                </p>
            </nav>
        </div>
    </div>
</div>
