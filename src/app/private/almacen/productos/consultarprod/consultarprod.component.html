<div>
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <label for="id">Codigo:</label>
            <input type="number" class="form-control" id="codigo" name="codigo"
                [(ngModel)]="this.ServicePro.producto.codigo" readonly />
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre"
                [(ngModel)]="this.ServicePro.producto.nombre" required />
        </div>
        <div class="form-group">
            <label for="noParte">No. de Parte:</label>
            <input type="number" class="form-control" id="noParte" name="noParte"
                [(ngModel)]="this.ServicePro.producto.noParte" required />
        </div>
        <div class="form-group">
            <label for="proveedores">Proveedor:</label>
            <input type="text" class="form-control" id="proveedores" name="proveedores"
                [(ngModel)]="this.ServicePro.producto.proveedores" required />
        </div>
        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <input type="text" class="form-control" id="tipo" name="tipo" [(ngModel)]="this.ServicePro.producto.tipo"
                required />
        </div>
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <input type="text" class="form-control" id="categoria" name="categoria"
                [(ngModel)]="this.ServicePro.producto.categoria" required />
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" name="descripcion"
                [(ngModel)]="this.ServicePro.producto.descripcion" required></textarea>
        </div>
        <div class="form-group">
            <label for="unidad">Unidad:</label>
            <input type="text" class="form-control" id="unidad" name="unidad" [(ngModel)]="producto.unidad" required />
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="decimal" class="form-control" id="precio" name="precio"
                [(ngModel)]="this.ServicePro.producto.precio" required />
        </div>
        <div class="form-group">
            <label for="existencia">Existencia:</label>
            <input type="number" class="form-control" id="existencia" name="existencia"
                [(ngModel)]="this.ServicePro.producto.existencia" required />
        </div>
        <div class="form-group">
            <label for="imagen">Imagen:</label>
            <input type="file" class="form-control" id="imagen" name="imagen"
                accept="image/png, image/jpeg, image/jpg, image/gif" (change)="fotoSeleccionada($event)"
                [(ngModel)]="producto.imagen" required />
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <button class="btn btn-success" style="color: black" type="submit" (click)="modificarProd()">
                    Actualizar datos
                </button>
                <button data-toggle="modal" data-target="#confirmarEliminar" class="btn btn-danger">
                    Eliminar
                </button>
            </div>
        </div>
    </form>
    <div class="modal fade" id="confirmarEliminar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    ¿Seguro que quieres eliminar a este cliente?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger"
                        (click)="eliminarProd(this.ServicePro.producto.codigo)">
                        Eliminar
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
